//    attributes 'FMLCorePlugin': 'mcp.mobius.wailacore.asm.CoreDescription'
//    attributes 'FMLCorePluginContainsFMLMod': 'mcp.mobius.waila.Waila'
//}

jar { 
    exclude "**/client/gui/inventory/GuiContainer.class" 
    exclude "**/client/gui/inventory/GuiContainer.java" 

//    manifest commonManifest

//    from {
//        configurations.packed.collect {
//            it.isDirectory() ? it : zipTree(it).matching {
//                exclude "META-INF", "META-INF/**", "*META-INF*", "meta-inf"
//                exclude "**.jar", "**/*.jar", "*.jar"
//            }
//        }
//    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.java
    from new File(root, "dev")
    classifier = 'sources'
}

task devJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'dev'
}

artifacts {
    archives sourceJar, devJar
}

uploadArchives {
	dependsOn 'reobf'
    repositories.mavenDeployer {
        configuration = configurations.deployerJars
        repository(url: "scp://mobiusstrip.eu/home/mobius/web/maven"){
            authentication(userName: "mobius")
        }

        pom {
            groupId = project.group
            version = project.version
            artifactId = project.archivesBaseName
            project {
                name project.archivesBaseName
                packaging 'jar'
                description 'Waila '
                url 'http://mobiusstrip.eu'        
            }
        }
    }

}
